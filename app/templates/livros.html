<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Loja</title>
</head>
<body>

<div class="container mt-5">
<button class="btn btn-warning mt-5" onclick="window.location.href='/admin/'">Django Admin</button>
    <h1 class="text-center">Livros</h1>
    <table class="table table-info">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Genero</th>
                <th>Autor</th>
                <th>Editora</th>
                <th>Preco</th>
                <th>Publicação</th>
            </tr>
        </thead>
        <tbody>
            {% for livro in livros %}
                <tr>
                    <td><strong>{{ livro.nome }}</strong></td>
                    <td>{{ livro.genero }}</td>
                    <td>{{ livro.autor }}</td>
                    <td>{{ livro.editora }}</td>
                    <td>R$ {{ livro.preco|floatformat:2 }}</td>
                    <td>{{livro.datapublicacao}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
   
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
